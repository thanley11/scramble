{% extends "dashboard.html" %}
{% load static %}


{% block dash_block %}
<div class="hero-unit">
<br/>
<h2> New scramble </h2>
<br />
	<div class="container">
   		 <div class="span9">
    
   		 <form class="span6" id="course_form" method="post" action="/scramble/dashboard/new_scramble/">
   		 
   		 	{% csrf_token %}
   		 	{% for hidden in form.hidden_fields %}
   		 		{{ hidden }}
   		 	{% endfor %}
   		 	
   		 	{% for field in form.visible_fields %}
   		 	
   		 	{{ field }}
            {{ field.errors }} <br/>
   		 	{% endfor %}
   		 	<br/>
   		 
   		 	<input class="btn btn-primary" type="submit" name="submit" value="Add a Course"></input>
    	</form>
    	 </div>
    </div>
</div>


{% endblock %}
