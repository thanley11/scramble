{% extends "dashboard.html" %}
{% load static %}


{% block dash_block %}
<div class="hero-unit">
	
     <br/>
<div id="course">
	{% if course_list %}
		<ul>
			{% for course in course_list %}
			<li><a href="/scramble/dashboard/goto/?course_id={{course.id}}">{{course.name}}</a>
			<br />
			</li>
			{% endfor %}
		</ul>
	{% else %}
		<strong>You have not added any courses yet</strong>
	{% endif %}		
</div>

</div>

{% endblock %}
